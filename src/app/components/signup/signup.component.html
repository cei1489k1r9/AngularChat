
<div class="form-container mat-elevation-z5">
  <h1>Register for Free!</h1>
  <form [formGroup]="signupForm" (ngSubmit)="submit()">
    <mat-form-field>
      <input matInput placeholder="Name" formControlName="name"/>
      <mat-error *ngIf="email?.errors?.['required']"> Name Required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Email address" formControlName="email"/>
      <mat-error *ngIf="email?.errors?.['required']"> Valid Email Required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Password" formControlName="password" type="password"/>
      <mat-error *ngIf="password?.errors?.['required']"> Password Required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password"/>
      <mat-error *ngIf="confirmPassword?.errors?.['required']"> Same Password Required</mat-error>
    </mat-form-field>

      <mat-error *ngIf="signupForm.errors?.['passwordsDontMatch']">
      Passwords must match
    </mat-error>

  <div class="center margin-top">
    <button mat-raised-button color="primary" type="submit">
      Register
    </button>
    </div>
  </form>
  </div>
