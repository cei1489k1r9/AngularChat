<div class="form-container mat-elevation-z5">
<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <mat-form-field>
    <input matInput placeholder="Email address" formControlName="email"/>
    <mat-error *ngIf="email?.errors?.['required']"> Valid Email Required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Password" formControlName="password" type="password"/>
    <mat-error *ngIf="password?.errors?.['required']"> Password Required</mat-error>
  </mat-form-field>

<div class="center margin-top">
  <button mat-raised-button color="primary" type="submit">
    Login
  </button>
  </div>
  <span class="center margin-top">Not a user yet?<a class="sign-up-link" routerLink="/sign-up">Signup</a></span>
</form>
</div>
